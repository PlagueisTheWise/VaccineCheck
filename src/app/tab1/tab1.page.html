<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Vaccine Checker Application </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vaccine Checker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <ion-label position="stacked">I want notification if the vaccine is available</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>Sputnik V</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>AtraZeneca</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>Sinopharm</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>Janssen</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>Pfizer</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" unchecked></ion-checkbox>
      <ion-label>Moderna</ion-label>
    </ion-item>
  </div>

  <ion-button expand="block" (click)="popNotification()">Notification</ion-button>

</ion-content>
